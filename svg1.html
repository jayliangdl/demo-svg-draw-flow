<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Symbol Example</title>
    <style>
      .icon-heart.blue {
  color: blue; /* 默认颜色 */

}

/* 你可以根据类或者其他选择器来改变颜色 */
.icon-heart.red {
  color: red;
}

    </style>
</head>
<body>

  <svg class="icon-heart red" width="96" height="96"><use href="icons.svg#icon-heart"></use></svg>
  <svg class="icon-heart blue" width="48" height="48"><use href="icons.svg#icon-heart"></use></svg>
  

</body>
</html>
