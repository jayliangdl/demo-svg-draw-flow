<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg style="width: 100%;height: 100%;" id="svgContainer">
    <g id="cardsContainer"></g> <!-- 用于存放卡片 -->
  </svg>
  <script>
    const svgspace = 'http://www.w3.org/2000/svg';
    function init() {
				drawCards();
    }
    function drawCards() {
      const cardsContainer = document.getElementById('cardsContainer');
      cardsContainer.innerHTML = ''; // 清除现有的卡片
      const rect = document.createElementNS(svgspace, 'rect');
        // rect.setAttribute('fill', '#fff');
        // rect.setAttribute('stroke','#000');
        rect.setAttribute('width', 150);
        rect.setAttribute('style', 'cursor: auto;stroke: #bbb; stroke-width: 1; fill: white;');
        rect.setAttribute('height', 50);
        rect.setAttribute('rx', 10); // 圆角
        rect.setAttribute('ry', 10);
        cardsContainer.append(rect);
    }
    init();
  </script>
</body>
</html>
